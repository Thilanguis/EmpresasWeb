<div *ngIf="mensagem_sucesso" (click)="mensagem_sucesso = ''" class="alert alert-success alert-dismissible fade show"
    role="alert">
    <strong>Sucesso!</strong> {{mensagem_sucesso}}
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>

<div *ngIf="mensagem_erro" (click)="mensagem_erro = ''" class="alert alert-danger alert-dismissible fade show"
    role="alert">
    <strong>Erro!</strong> {{mensagem_erro}}
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>

<div>
    <h3>Edicão de Empresas</h3>
    <p>Utilize o formulário para editar os dados da empresa.</p>
    <hr>

    <small>* campos obrigatórios</small>

    <form class="mt-2" [formGroup]="formEdicao" action="" (ngSubmit)="onSubmit()" method="post">

        <!-- input oculto para edicão -->
        <input type="hidden" formControName="idEmpresa">

        <div class=" row mb-2">
            <div class="col-md-4">
                <label for="">Nome fantasia: *</label>
                <input formControlName="nomeFantasia" type="text" class="form-control" placeholder="Digite aqui">

                <div class="text-danger" *ngIf="form.nomeFantasia.touched && form.nomeFantasia.invalid">
                    Por favor, informe o nome fantasia da empresa.
                </div>

            </div>
            <div class="col-md-4">
                <label for="">Razão social: *</label>
                <input readonly formControlName="razaoSocial" type="text" class="form-control"
                    placeholder="Digite aqui"/>

                <div class="text-danger" *ngIf="form.razaoSocial.touched && form.razaoSocial.invalid">
                    Por favor, informe a Razão Social da empresa.
                </div>

            </div>


            <div class="col-md-4">
                <label for="">CNPJ: *</label>
                <input readonly formControlName="cnpj" type="text" class="form-control" placeholder="Digite aqui"/>

                <div class="text-danger" *ngIf="form.cnpj.touched && form.cnpj.invalid">
                    Por favor, informe o CNPJ da empresa.
                </div>

            </div>


        </div>

        <div class="mb-2">
            <input type="submit" value="Salvar Alterações" class="btn btn-primary" [disabled]="!formEdicao.valid" />
        </div>
    </form>

</div>
